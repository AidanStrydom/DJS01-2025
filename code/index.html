<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
   </head>

  <body>
        <div class="header">
            <i class="fa-solid fa-podcast fa-2x"></i> <!-- Podcast icon -->
            <h1>PodcastApp</h1>
            <button type="submit"><i class="fa fa-search"></i></button>
            <i class="fa-solid fa-user"></i> <!-- User icon -->
        </div>

          <!-- Main content area -->
            
       <main class="content">
   
            <section class="filters">
                <p>Filter by:</p>
                <select name="genre" id="genre">
                    <option value="All Genres">All Genres</option>
                    <option value="Genre 1">Genre 1</option>
                    <option value="Genre 2">Genre 2</option>
                    <option value="Genre 3">Genre 3</option>
                    <option value="Genre 4">Genre 4</option>
                </select>

                <select name="desired" id="desired">
                    <option value="Recently Updated">Recently Updated</option>
                    <option value="Most Popular">Most Popular</option>
                    <option value="Newest">Newest</option>
                </select>
            </section>

            <!-- Cards populated by modal data will render here -->

            <section class="modals" id="modals"></section>   

            <!-- Modal overlay -->
            <div id="podcast-modal" class="podcast-modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img id="modal-image" src="" alt="Podcast Cover">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <p id="modal-genres"></p>
                <p id="modal-seasons"></p>
                <div id="modal-episodes"></div>
            </div>
            </div>

      </main>      

  </body>
</html>
