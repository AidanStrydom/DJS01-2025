<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>

  <body>
        <div class="header">
            <img src="podcast-icon.png" alt="Podcast Icon" width="50" height="50">
            <h1>PodcastApp</h1>
            <button type="submit"><i class="fa fa-search"></i></button>
            <img src="user-icon.png" alt="User Icon" width="50" height="50">
        </div>

        <div class="filters">
            <p>Filter by:</p>
            <select name="genre" id="genre">
                <option value="All Genres">All Genres</option>
                <option value="Genre 1">Genre 1</option>
                <option value="Genre 2">Genre 2</option>
                <option value="Genre 3">Genre 3</option>
                <option value="Genre 4">Genre 4</option>
            </select>

            <select name="cars" id="cars">
                <option value="Recently Updated">Recently Updated</option>
                <option value="Most Popular">Most Popular</option>
                <option value="Newest">Newest</option>
            </select>
        </div>
            <!-- Cards will be dynamically inserted here -->

        <div class="cards-container" id="cardsContainer">
                

        <!-- Cards Modal -->
        <div class="card-modal" id="card-modal">
            <div class="card-modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 id="card-modalTitle"></h2>
            <p id="card-modalDescription"></p>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal" id="modal">
            <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            </div>
        </div>
    
  </body>
</html>
